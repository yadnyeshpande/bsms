<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
	<title>admin login</title>
	<link rel="stylesheet" href="loginBrowser.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>



<!-- Navbar end -->



<!-- Admin login page start -->
<header> 
	 <h1 class="heading">login</h1> 
	 <h3 class="title">This login for the Admin </h3>
</header> 

<!-- container div -->
<div class="containerLogin">

	<!-- upper button section to select
		the login or signup form -->
	<!-- <div class="slider"></div> -->
	<div class="btnlog">
		<button class="login" style="color: black;font-size: 30px; font-weight: 500;">Admin Login</button>
		<!-- <button class="signup">Signup</button> -->
	</div>

	<!-- Form section that contains the
		login and the signup form -->
	<div class="form-section">

		<!-- login form -->
		<form action="/" method="post">
			<div class="login-box">
				<input type="text"
					class="email ele"
					placeholder="username"
					name="username"
					>
				<input type="password"
					class="password ele"
					placeholder="password"
					name="password">
				<button class="clkbtnlogin">Login</button>
			</div>

		</form>
		
	</div>
</div>


<!-- Admin Login page end -->


<!-- Footer -->
<footer class="bg-body-tertiary text-center bg-info" id="footer">
	<!-- Grid container -->
	<div class="container p-4 pb-0">
	  <!-- Section: Social media -->
	  <section class="mb-4">
		<!-- Facebook -->
		<a
		data-mdb-ripple-init
		  class="btn text-white btn-floating m-1"
		  style="background-color: #3b5998;"
		  href="#!"
		  role="button"
		  ><i class="fab fa-facebook-f"></i
		>Facebook</a>
  
		<!-- Twitter -->
		<a
		  data-mdb-ripple-init
		  class="btn text-white btn-floating m-1"
		  style="background-color: #55acee;"
		  href="#!"
		  role="button"
		  ><i class="fab fa-twitter"></i
		>Twitter</a>
  
	 
	  
		<!-- Instagram -->
		<a
		  data-mdb-ripple-init
		  class="btn text-white btn-floating m-1"
		  style="background-color: #ac2bac;"
		  href="#!"
		  role="button"
		  ><i class="fab fa-instagram"></i
		>Instagram</a>
  
		<!-- Linkedin -->
		<a
		  data-mdb-ripple-init
		  class="btn text-white btn-floating m-1"
		  style="background-color: #0082ca;"
		  href="#!"
		  role="button"
		  ><i class="fab fa-linkedin-in"></i
		>Linkedin</a>
		<!-- Github -->
		<a
		  data-mdb-ripple-init
		  class="btn text-white btn-floating m-1"
		  style="background-color: #333333;"
		  href="#!"
		  role="button"
		  ><i class="fab fa-github"></i
		>Github</a>
	  </section>
	  <!-- Section: Social media -->
	</div>
	<!-- Grid container -->
  
   <p style="text-align: center;">Developed By Dipak Jadhav</p>
   <p style="text-align: center;"> &Dipak Jadhav</p>
  </footer>
  
  
  <!-- Footer end -->
  





	<script src="loginBrowser.js"></script>
</body>
</html>
